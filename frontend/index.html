<!doctype html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wael Elsafty Â· Backend Engineer</title>
    <meta
      name="description"
      content="Portfolio of Wael Elsafty, backend engineer specializing in ERPNext, Python, Node.js, and database optimization."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      (() => {
        const applyTheme = (theme) => {
          const root = document.documentElement;
          root.classList.remove('light', 'dark');
          root.classList.add(theme === 'dark' ? 'dark' : 'light');
          root.dataset.theme = theme;
          root.style.colorScheme = theme;

          const setBodyTheme = () => {
            document.body.classList.remove('light', 'dark');
            document.body.classList.add(theme);
            document.body.dataset.theme = theme;
          };

          if (document.body) {
            setBodyTheme();
          } else {
            document.addEventListener('DOMContentLoaded', setBodyTheme, { once: true });
          }
        };

        try {
          const storageKey = 'wylz-theme';
          const stored = window.localStorage.getItem(storageKey);
          const theme = stored === 'light' ? 'light' : 'dark';
          applyTheme(theme);
        } catch (error) {
          applyTheme('dark');
        }
      })();
    </script>
  </head>
  <body class="bg-white text-slate-900 transition-colors duration-500 dark:bg-midnight dark:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
