    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      (() => {
        try {
          const storageKey = 'wylz-theme';
          const root = document.documentElement;
          const stored = window.localStorage.getItem(storageKey);
          const theme = stored === 'light' ? 'light' : 'dark';

          if (theme === 'dark') {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }

          root.dataset.theme = theme;
          root.style.colorScheme = theme;
        } catch (error) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body class="bg-white text-slate-900 transition-colors duration-500 dark:bg-midnight dark:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
